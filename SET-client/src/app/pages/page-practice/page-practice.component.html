<div class="page w-full h-full flex flex-row items-center justify-around">
  <app-bar-top></app-bar-top>
  <div class="set-game-screen flex flex-row justify-around items-center w-full">
    <app-set-card-grid></app-set-card-grid>
    <div
      id="set-game-column-right"
      class="set-game-column flex flex-col items-center justify-between"
    >
      <div
        class="set-card-deck-container flex flex-row justify-center items-end"
      >
        <app-set-card-deck
          [pointToDeckService]="true"
          [cardStream$]="deck$"
        ></app-set-card-deck>
      </div>
      <button>+3 Cards</button>
      <button>Hint</button>
      <app-set-card-deck></app-set-card-deck>
    </div>
  </div>
  <app-bar-bottom-desktop></app-bar-bottom-desktop>
</div>

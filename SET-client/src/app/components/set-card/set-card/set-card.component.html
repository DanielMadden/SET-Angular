<div
  id="set-card-{{ cardSlot }}"
  class="
    set-card
    count-{{ card.count }}
    color-{{ card.color }}
    shape-{{ card.shape }}
    shade-{{ card.shade }}
    flex
    flex-row
    justify-center
    items-center
  "
  [class.highlighted]="highlighted"
>
  <div *ngFor="let icon of iconCountArray" class="svg-container w-1/3">
    <svg class="w-full" viewBox="-2 -2 54 104">
      <path class="set-card-{{ cardSlot }}-svg-path" d="" fill="none"></path>
    </svg>
  </div>
</div>

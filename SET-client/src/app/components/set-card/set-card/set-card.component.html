<div
  id="set-card-{{ cardSlot }}"
  class="
    set-card
    count-{{ card.count }}
    color-{{ card.color }}
    shape-{{ card.shape }}
    shade-{{ card.shade }}
    flex
    flex-row
    justify-center
  "
>
  <!-- {{ card.count }}
  {{ card.color }}
  {{ card.shape }}
  {{ card.shade }}
  Slot: {{ cardSlot }} -->
  <svg *ngFor="let icon of iconCountArray" width="80px" viewBox="-2 -2 54 104">
    <path class="set-card-{{ cardSlot }}-svg-path" d="" fill="red"></path>
  </svg>
</div>

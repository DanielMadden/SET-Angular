<div class="set-card-deck-container">
  <div
    class="set-card-deck component"
    [style.bottom]="stackCountArray.length * stackPixelHeight + 'px'"
  >
    <div class="top">
      <app-set-card-back
        *ngIf="stackCountArray.length > 0"
        [slideForButtons]="deckType === 'deck'"
        (click)="topWasClicked()"
      ></app-set-card-back>
    </div>
    <div class="stack-container">
      <div
        *ngFor="let stack of stackCountArray; let index = index"
        class="stack"
        [style.top]="(index + 1) * stackPixelHeight + 'px'"
        [style.left]="(index + 1) * stackPixelHeight * 0.8 + 'px'"
        [style.z-index]="index * -1"
        [class]="index % 2 ? 'even' : 'odd'"
      ></div>
    </div>
    <div
      class="shadow"
      [style.top]="stackCountArray.length * stackPixelHeight + 'px'"
      [style.left]="stackCountArray.length * stackPixelHeight * 0.8 + 'px'"
      [style.z-index]="stackCountArray.length * -1"
      [style.box-shadow]="calculateShadow()"
      *ngIf="stackCountArray.length > 0"
    ></div>
  </div>
</div>

<div
  id="set-card-grid"
  class="component flex items-center justify-center"
  [style.max-height]="maxHeight"
>
  <div class="grid grid-cols-3 gap-4">
    <div *ngFor="let slot of slots; let index = index">
      <app-set-card
        *ngIf="slot.display"
        [card]="slot.card"
        [cardSlot]="index"
        [highlighted]="slot.selected"
        (click)="slot.selected ? deSelectCard(index) : selectCard(index)"
      ></app-set-card>
    </div>
  </div>
</div>

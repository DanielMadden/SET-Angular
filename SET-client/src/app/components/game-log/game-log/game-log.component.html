<div id="game-log" class="component">
  <ul [@listAnimation]="gameLogs.length">
    <li *ngFor="let gameLog of gameLogs; let index = index" class="game-log-li">
      <app-game-log-message
        [gameLog]="gameLog"
        [gameLogId]="index"
      ></app-game-log-message>
    </li>
  </ul>
</div>
